<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MacaronCrave</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <section class="parallax-slider" data-parallax="scroll" data-type="background" data-image-src="bower_components/images/background.png">
      <div class="container-fluid">
        <div class="row adjust-one">
          <h1>Craving for Macarons?</h1>
          <img src="bower_components/images/macarons.png" width="1000px" height="auto">
        </div>

      </div>
    </section>
    <div class="parallax-container" data-parallax="scroll">
      <h1>Try this simple recipe</h1>
      <h2>and enjoy your homemade delightful cookies</h2>
    </div>
    <div class="parallax-slider" data-parallax="scroll" data-image-src="bower_components/images/ingredents.png">
      <div>
        <img src="bower_components/images/list1.png">
      </div>
    </div>

    <section class="parallax-window" data-parallax="scroll" data-type="background" data-image-src="bower_components/images/food.png">
      <div class="container-fluid">
        <div class="row adjust-one">
          <div class="col-lg-4">
            <a href=""><img src="bower_components/images/mix11.png"></a>
          </div>
          <div class="col-lg-4">
            <img src="bower_components/images/mix22.png">
          </div>
          <div class="col-lg-4">
            <img src="bower_components/images/mix33.png">
          </div>
        </div>

      </div>
    </section>
    <div class="parallax-window">
      <div class="container-fluid">
        <div class="row adjust-two">
          <div class="col-lg-4">
            <h2>SIFTING</h2>
          </div>
          <div class="col-lg-4">
            <h2>MIXING</h2>
          </div>
          <div class="col-lg-4">
            <h2>PIPPING</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="parallax-slider" data-parallax="scroll" data-image-src="bower_components/images/macaron4.jpg">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="parallax/parallax.min.js"></script>
  </body>
</html>
